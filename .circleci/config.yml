version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
     - checkout
     - run:
         name: Setup testing environment
         command: |
            python/load-cache
            python/install-deps
            python/save-cache
      - run:
          command: |
              python3 -m pytest tests/test_comments.py
          name: Test
       - store_test_results:
            path: test-results


workflows:
  main:
    jobs:
      - build-and-test
