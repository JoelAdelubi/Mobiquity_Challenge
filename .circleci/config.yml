version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            python3 -m unittest tests/test_comments.py
            python3 -m coverage run -m unittest tests/test_comments.py
            python3 -m coverage report -m
            python3 -m coverage html
            cd tests/htmlcov/
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
